<!DOCTYPE html>
<html>
<head>
<title>Admin</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main">
  <h2>âš“ Admin Panel</h2>

  <textarea id="content" placeholder="Write poem..."></textarea>
  <button class="btn" onclick="postPoem()">Post</button>

  <h3>Your Poems</h3>
  <div id="adminFeed"></div>
</div>

<include-bottom-nav></include-bottom-nav>

<script>
async function postPoem(){
  await fetch("/api/poems/create",{
    method:"POST",
    credentials:"include",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({ title:"", content: content.value })
  });

  content.value="";
  load();
}

async function load(){
  const res = await fetch("/api/poems");
  const data = await res.json();
  const div = document.getElementById("adminFeed");
  div.innerHTML="";

  data.poems.forEach(p=>{
    div.innerHTML += `
      <div class="card">
        ${p.author}<br>
        ${p.content}<br>
        <button onclick="deletePoem(${p.id})">Delete</button>
      </div>
    `;
  });
}

async function deletePoem(id){
  await fetch("/api/poems/"+id,{ method:"DELETE",credentials:"include" });
  load();
}

load();
</script>
<script src="nav.js"></script>
</body>
</html>
