<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Poetry Feed</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">

<style>
  body {
    background: #f78c00;
    font-family: 'Inter', sans-serif;
    display: flex;
    justify-content: center;
    padding: 20px;
    color: #fff;
  }

  .feed {
    width: 100%;
    max-width: 480px;
  }

  .post {
    background: #1a1a1a;
    padding: 20px;
    border-radius: 16px;
    margin-bottom: 18px;
    box-shadow: 0 0 20px rgba(217, 4, 4, 0.3);
  }

  .post-header {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
  }

  .avatar {
    width: 42px;
    height: 42px;
    background: #444;
    border-radius: 50%;
    margin-right: 12px;
  }

  .author {
    font-weight: 700;
    font-size: 15px;
  }

  .time {
    font-size: 12px;
    opacity: 0.6;
  }

  .post-content {
    margin: 14px 0;
    line-height: 1.6;
    white-space: pre-wrap;
    font-size: 17px;
  }

  .actions {
    display: flex;
    justify-content: space-between;
    margin-top: 12px;
  }

  .btn {
    background: none;
    border: none;
    font-size: 22px;
    cursor: pointer;
    color: #e4e4e4;
    transition: 0.2s;
  }
  .btn:hover {
    color: #f97316;
  }
</style>
</head>
<body>

<div class="feed" id="feed"></div>

<script>
async function loadFeed() {
  const res = await fetch("/api/poems");
  const data = await res.json();

  const feed = document.getElementById("feed");
  feed.innerHTML = "";

  data.poems.forEach(poem => {
    const div = document.createElement("div");
    div.className = "post";

    div.innerHTML = `
      <div class="post-header">
        <div class="avatar"></div>
        <div>
          <div class="author">${poem.author}</div>
          <div class="time">${new Date(poem.created_at).toLocaleString()}</div>
        </div>
      </div>

      <div class="post-content">${poem.content}</div>

      <div class="actions">
        <button class="btn" onclick="like(${poem.id})">‚ù§Ô∏è</button>
        <button class="btn" onclick="save(${poem.id})">üîñ</button>
        <button class="btn" onclick="deletePost(${poem.id})">üóë</button>
      </div>
    `;

    feed.appendChild(div);
  });
}

async function like(id) {
  alert("Like feature coming...");
}

async function save(id) {
  alert("Saved!");
}

async function deletePost(id) {
  if (!confirm("Delete this poem?")) return;
  await fetch(`/api/poems/${id}`, { method: "DELETE", credentials: "include" });
  loadFeed();
}

loadFeed();
</script>

</body>
</html>
