<body style="font-family: system-ui; background:#b70d0d; color:#f9fafb; margin:0; padding:24px;">
  <center>
    <h1 id="greeting">Welcome, Poet.</h1>
  <p>This is the common hall where all writers gather.</p>
  </center>




<h2 style="margin-bottom: 15px;">üìñ Latest Poems</h2>

<div id="homeFeed"></div>

<script>
async function loadHomeFeed() {
  const res = await fetch("/api/poems?sort=newest");
  const data = await res.json();

  const feed = document.getElementById("homeFeed");
  feed.innerHTML = "";

  data.poems.forEach(poem => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <div style="display:flex;align-items:center;gap:12px;margin-bottom:8px;">
        <div style="width:40px;height:40px;border-radius:50%;background:#333;"></div>
        <div>
          <div style="font-weight:bold;">${poem.author}</div>
          <div style="opacity:0.6;font-size:12px;">
            ${new Date(poem.created_at).toLocaleString()}
          </div>
        </div>
      </div>

      <div style="white-space:pre-wrap;margin:12px 0;font-size:16px;">
        ${poem.content}
      </div>

      <div style="display:flex;justify-content:space-between;margin-top:10px;">
        <button class="btn" style="width:auto;background:none;color:#ff4d67;font-size:20px;">‚ù§Ô∏è</button>
        <button class="btn" onclick="deletePoem(${poem.id})" style="width:auto;background:none;color:#ccc;font-size:20px;">üóë</button>
      </div>
    `;

    feed.appendChild(card);
  });
}

async function deletePoem(id) {
  if (!confirm("Delete this poem?")) return;

  await fetch(`/api/poems/${id}`, {
    method: "DELETE",
    credentials: "include"
  });

  loadHomeFeed();
}

loadHomeFeed();
</script>


  <script>
    const name = localStorage.getItem('poetUserName') || 'Poet';
    document.getElementById('greeting').textContent = `Welcome, ${name}.`;
  </script>

function logout() {

<!-- End Bottom Nav -->
<script>
(function(){
  // mark active nav item based on URL
  const path = window.location.pathname.split("/").pop().split("?")[0] || "index.html";
  const map = {
    "": "home",
    "index.html": "home",
    "home.html": "home",
    "feed.html": "explore",
    "write.html": "create",
    "admin.html": "profile",
    "profile.html": "profile"
  };

  // if there's a query ?tab=activity
  const urlParams = new URLSearchParams(window.location.search);
  if (urlParams.get("tab") === "activity") {
    setActive("activity");
  } else {
    setActive(map[path] || "home");
  }

  function setActive(name) {
    document.querySelectorAll(".bottom-nav .nav-item").forEach(el => el.classList.remove("active"));
    const el = document.querySelector(`.bottom-nav .nav-item[data-nav="${name}"]`);
    if (el) el.classList.add("active");
  }

  // Optional: fetch notifications count for badge (requires /api/notifications or similar)
  async function loadBadge() {
    try {
      const res = await fetch("/api/notifications/count", { credentials: "include" });
      if (!res.ok) return;
      const j = await res.json();
      if (j.count && j.count > 0) {
        const b = document.getElementById("navBadge");
        b.textContent = j.count > 99 ? "99+" : j.count;
        b.style.display = "inline-block";
      }
    } catch (e) {
      // silent
    }
  }

  // call it (if you implement notifications)
  loadBadge();

  // Accessibility: keyboard navigation
  document.querySelectorAll(".bottom-nav .nav-item").forEach(item => {
    item.setAttribute("tabindex", "0");
    item.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") item.click();
    });
  });

})();
</script>
