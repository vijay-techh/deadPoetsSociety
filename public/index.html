<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dead Poets â€” Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0b1726;
      color: #fdfdfd;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: #111827;
      padding: 24px 28px;
      border-radius: 14px;
      max-width: 360px;
      width: 100%;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
    }
    h1 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 24px;
    }
    p {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 14px;
      opacity: 0.8;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #374151;
      background: #020617;
      color: #f9fafb;
      margin-bottom: 14px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
      background: #f97316;
      color: #111827;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .link {
      margin-top: 12px;
      text-align: center;
      font-size: 13px;
    }
    .link a {
      color: #38bdf8;
      text-decoration: none;
    }
    .error {
      color: #fca5a5;
      font-size: 13px;
      margin-bottom: 8px;
      min-height: 18px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome, Poet</h1>
    <p>Enter the society through words and whispers.</p>

    <div id="error" class="error"></div>

    <form id="loginForm">
      <label>Email</label>
      <input type="email" name="email" required />

      <label>Password</label>
      <input type="password" name="password" required />

      <button type="submit" id="loginBtn">Enter</button>
    </form>

    <div class="link">
      New here? <a href="signup.html">Create your poet account</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const btn = document.getElementById('loginBtn');
    const errorBox = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorBox.textContent = '';
      btn.disabled = true;
      btn.textContent = 'Entering...';

      const formData = new FormData(form);
      const payload = {
        email: formData.get('email').trim(),
        password: formData.get('password').trim()
      };

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (!data.success) {
          throw new Error(data.message || 'Login failed.');
        }

        // Save basic info (for now, just role)
        localStorage.setItem('poetUserRole', data.user.role || 'user');
        localStorage.setItem('poetUserName', data.user.name || '');

        // ðŸ”‘ Method 4: Same login, different redirect
        if (data.user.role === 'admin') {
          window.location.href = 'admin.html';
        } else {
          window.location.href = 'home.html';
        }
      } catch (err) {
        console.error(err);
        errorBox.textContent = err.message;
      } finally {
        btn.disabled = false;
        btn.textContent = 'Enter';
      }
    });
  </script>
  <!-- Bottom Nav -->
<nav class="bottom-nav" aria-label="Primary">
  <a class="nav-item" data-nav="home" href="home.html" title="Home">
    <!-- Home icon -->
    <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M3 10.5L12 4l9 6.5V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1V10.5z"/></svg>
    <span>Home</span>
  </a>

  <a class="nav-item" data-nav="explore" href="feed.html" title="Explore">
    <!-- Explore/search icon -->
    <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M21 21l-4.35-4.35"/><circle cx="11" cy="11" r="6"/></svg>
    <span>Explore</span>
  </a>

  <a class="nav-item create" data-nav="create" href="write.html" title="Write">
    <!-- Plus icon -->
    <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 5v14M5 12h14"/></svg>
  </a>

  <a class="nav-item" data-nav="activity" href="feed.html?tab=activity" title="Activity">
    <!-- Activity / heart icon -->
    <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M20.8 7.6a4.4 4.4 0 0 0-6.2 0L12 10.2l-2.6-2.6a4.4 4.4 0 0 0-6.2 6.2L12 21l8.8-7.2a4.4 4.4 0 0 0 0-6.2z"/></svg>
    <span>Activity</span>
    <span class="badge" id="navBadge" style="display:none">0</span>
  </a>

  <a class="nav-item" data-nav="profile" href="admin.html" title="Profile">
    <!-- Profile icon -->
    <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM4 20a8 8 0 0 1 16 0"/></svg>
    <span>Profile</span>
  </a>
</nav>
<!-- End Bottom Nav -->
<script>
(function(){
  // mark active nav item based on URL
  const path = window.location.pathname.split("/").pop().split("?")[0] || "index.html";
  const map = {
    "": "home",
    "index.html": "home",
    "home.html": "home",
    "feed.html": "explore",
    "write.html": "create",
    "admin.html": "profile",
    "profile.html": "profile"
  };

  // if there's a query ?tab=activity
  const urlParams = new URLSearchParams(window.location.search);
  if (urlParams.get("tab") === "activity") {
    setActive("activity");
  } else {
    setActive(map[path] || "home");
  }

  function setActive(name) {
    document.querySelectorAll(".bottom-nav .nav-item").forEach(el => el.classList.remove("active"));
    const el = document.querySelector(`.bottom-nav .nav-item[data-nav="${name}"]`);
    if (el) el.classList.add("active");
  }

  // Optional: fetch notifications count for badge (requires /api/notifications or similar)
  async function loadBadge() {
    try {
      const res = await fetch("/api/notifications/count", { credentials: "include" });
      if (!res.ok) return;
      const j = await res.json();
      if (j.count && j.count > 0) {
        const b = document.getElementById("navBadge");
        b.textContent = j.count > 99 ? "99+" : j.count;
        b.style.display = "inline-block";
      }
    } catch (e) {
      // silent
    }
  }

  // call it (if you implement notifications)
  loadBadge();

  // Accessibility: keyboard navigation
  document.querySelectorAll(".bottom-nav .nav-item").forEach(item => {
    item.setAttribute("tabindex", "0");
    item.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") item.click();
    });
  });

})();
</script>

</body>
</html>
