<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dead Poets â€” Signup</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #020617;
      color: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .signupcard {
      background: #111827;
      padding: 24px 28px;
      border-radius: 14px;
      max-width: 360px;
      width: 100%;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
    }
    h1 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 24px;
    }
    p {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 14px;
      opacity: 0.8;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #374151;
      background: #020617;
      color: #f9fafb;
      margin-bottom: 14px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
      background: #22c55e;
      color: #022c22;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .link {
      margin-top: 12px;
      text-align: center;
      font-size: 13px;
    }
    .link a {
      color: #38bdf8;
      text-decoration: none;
    }
    .error {
      color: #fca5a5;
      font-size: 13px;
      margin-bottom: 8px;
      min-height: 18px;
    }
    .success {
      color: #bbf7d0;
      font-size: 13px;
      margin-bottom: 8px;
      min-height: 18px;
    }
  </style>
</head>
<body>
  <div class="signupcard">
    <h1>Join the Society</h1>
    <p>Sign up to share your words with fellow poets.</p>

    <div id="msg" class="success"></div>
    <div id="error" class="error"></div>

    <form id="signupForm">
      <label>Name</label>
      <input type="text" name="name" required />

      <label>Email</label>
      <input type="email" name="email" required />

      <label>Password</label>
      <input type="password" name="password" minlength="6" required />

      <button type="submit" id="signupBtn">Create account</button>
    </form>

    <div class="link">
      Already part of us? <a href="login.html">Login here</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const btn = document.getElementById('signupBtn');
    const errorBox = document.getElementById('error');
    const msgBox = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorBox.textContent = '';
      msgBox.textContent = '';
      btn.disabled = true;
      btn.textContent = 'Creating...';

      const formData = new FormData(form);
      const payload = {
        name: formData.get('name'),
        email: formData.get('email'),
        password: formData.get('password')
      };

      try {
        const res = await fetch('/api/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (!data.success) {
          throw new Error(data.message || 'Signup failed.');
        }

        msgBox.textContent = 'Signup successful! Redirecting to login...';
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 1500);
      } catch (err) {
        console.error(err);
        errorBox.textContent = err.message;
      } finally {
        btn.disabled = false;
        btn.textContent = 'Create account';
      }
    });
  </script>
  <!-- Bottom Nav -->
<nav class="bottom-nav" aria-label="Primary">
  <a class="nav-item" data-nav="home" href="home.html" title="Home">
    <!-- Home icon -->
    <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M3 10.5L12 4l9 6.5V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1V10.5z"/></svg>
    <span>Home</span>
  </a>

  <a class="nav-item" data-nav="explore" href="feed.html" title="Explore">
    <!-- Explore/search icon -->
    <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M21 21l-4.35-4.35"/><circle cx="11" cy="11" r="6"/></svg>
    <span>Explore</span>
  </a>

  <a class="nav-item create" data-nav="create" href="write.html" title="Write">
    <!-- Plus icon -->
    <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 5v14M5 12h14"/></svg>
  </a>

  <a class="nav-item" data-nav="activity" href="feed.html?tab=activity" title="Activity">
    <!-- Activity / heart icon -->
    <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M20.8 7.6a4.4 4.4 0 0 0-6.2 0L12 10.2l-2.6-2.6a4.4 4.4 0 0 0-6.2 6.2L12 21l8.8-7.2a4.4 4.4 0 0 0 0-6.2z"/></svg>
    <span>Activity</span>
    <span class="badge" id="navBadge" style="display:none">0</span>
  </a>

  <a class="nav-item" data-nav="profile" href="admin.html" title="Profile">
    <!-- Profile icon -->
    <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM4 20a8 8 0 0 1 16 0"/></svg>
    <span>Profile</span>
  </a>
</nav>
</body>
</html>
