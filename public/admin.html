<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    h1{
      align-items: center;
    }
    .write-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #f97316;

  width: 55px;

  border-radius: 50%;

  </style>

<body style="font-family: system-ui; background:#020617; color:#f9fafb; margin:0; padding:54px;">
  <center><h1 id="heading">Captain's Room</h1>
  <p><center>Only those who lead the Dead Poets may see this.</center></p>

  <p id="roleInfo"></p>

  <button onclick="logout()">Logout</button>
  
  <button onclick="window.location.href='write.html'">‚úíÔ∏è Write a Poem</button>
  </center>
  <a href="write.html" class="write-btn">+</a>
  <div class="sidebar">
  <h2>Poets</h2>
  <a href="home.html">üè† Home</a>
  <a href="write.html">‚úíÔ∏è Write</a>
  <a href="feed.html">üìö Explore</a>
  <a href="login.html" onclick="logout()">üö™ Logout</a>
</div>


  <script>
    const role = localStorage.getItem('poetUserRole');
    const name = localStorage.getItem('poetUserName') || 'Captain';

    if (role !== 'admin') {
      // If someone somehow opens admin.html directly without being admin:
      window.location.href = 'login.html';
    } else {
      document.getElementById('heading').textContent = `Captain's Room ‚Äî ${name}`;
      document.getElementById('roleInfo').textContent = `You are logged in as: ${role}`;
    }

    function logout() {
      localStorage.removeItem('poetUserRole');
      localStorage.removeItem('poetUserName');
      window.location.href = 'login.html';
    }
  </script>
  <script>
function logout() {
  fetch("/api/logout", { method: "POST", credentials: "include" })
    .then(() => window.location.href = "login.html");
}
</script>

</body>
</html>
