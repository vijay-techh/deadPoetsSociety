<!DOCTYPE html>
<html>

<title>Home</title>

</head>
<body>

<div class="main">
  <h2>ðŸ“– Home Feed</h2>
  <div id="feed"></div>
</div>

<include-bottom-nav></include-bottom-nav>

<script>
async function loadFeed(){
  const res = await fetch("/api/poems");
  const data = await res.json();

  const feed = document.getElementById("feed");
  feed.innerHTML = "";

  data.poems.forEach(p => {
    feed.innerHTML += `
      <div class="card">
        <b>${p.author}</b><br><br>
        ${p.content}<br><br>
        <button onclick="deletePoem(${p.id})">ðŸ—‘</button>
      </div>
    `;
  });
}

async function deletePoem(id){
  await fetch("/api/poems/"+id,{
    method:"DELETE",
    credentials:"include"
  });
  loadFeed();
}

loadFeed();
</script>
<script src="nav.js"></script>
</body>
</html>
