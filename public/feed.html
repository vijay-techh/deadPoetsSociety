<!DOCTYPE html>
<html>
<head>
<title>Explore</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main">
  <h2>ğŸ” Explore Poems</h2>
  <input id="search" placeholder="Search poems">
  <button class="btn" onclick="search()">Search</button>
  <div id="results"></div>
</div>

<include-bottom-nav></include-bottom-nav>

<script>
async function search(){
  const res = await fetch("/api/poems?search="+search.value);
  const data = await res.json();

  const results = document.getElementById("results");
  results.innerHTML = "";

  data.poems.forEach(p=>{
    results.innerHTML += `
      <div class="card">
        <b>${p.author}</b><br><br>
        ${p.content}
      </div>
    `;
  });
}
search();
</script>
<script src="nav.js"></script>
</body>
</html>
